<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

  <!-- ==================== DARK BACKGROUND SECTION ==================== -->
  <rect width="800" height="300" fill="#0a0a0a"/>
  <text x="400" y="30" fill="#666" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">DARK BACKGROUND</text>

  <!-- Full logo - cyan on dark -->
  <g transform="translate(60, 60)">
    <text x="50" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Brand Color</text>
    <rect x="5" y="5" width="90" height="90" rx="22" fill="#00D4FF" opacity="0.15" transform="rotate(20 50 50)"/>
    <rect x="10" y="10" width="80" height="80" rx="20" fill="#00D4FF" opacity="0.3" transform="rotate(5 50 50)"/>
    <rect x="15" y="15" width="70" height="70" rx="17" fill="#00D4FF" transform="rotate(-10 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="#0a0a0a"/>
    <circle cx="50" cy="50" r="5" fill="#00D4FF"/>
    <text x="120" y="58" fill="#fafafa" font-family="system-ui, sans-serif" font-size="28" font-weight="600" letter-spacing="-0.5">Thalamus</text>
  </g>

  <!-- Full logo - white on dark -->
  <g transform="translate(350, 60)">
    <text x="50" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">White (mono)</text>
    <rect x="5" y="5" width="90" height="90" rx="22" fill="#ffffff" opacity="0.1" transform="rotate(20 50 50)"/>
    <rect x="10" y="10" width="80" height="80" rx="20" fill="#ffffff" opacity="0.2" transform="rotate(5 50 50)"/>
    <rect x="15" y="15" width="70" height="70" rx="17" fill="#ffffff" transform="rotate(-10 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="#0a0a0a"/>
    <circle cx="50" cy="50" r="5" fill="#ffffff"/>
    <text x="120" y="58" fill="#fafafa" font-family="system-ui, sans-serif" font-size="28" font-weight="600" letter-spacing="-0.5">Thalamus</text>
  </g>

  <!-- Icon only - cyan -->
  <g transform="translate(620, 60)">
    <text x="50" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Icon</text>
    <rect x="5" y="5" width="90" height="90" rx="22" fill="#00D4FF" opacity="0.15" transform="rotate(20 50 50)"/>
    <rect x="10" y="10" width="80" height="80" rx="20" fill="#00D4FF" opacity="0.3" transform="rotate(5 50 50)"/>
    <rect x="15" y="15" width="70" height="70" rx="17" fill="#00D4FF" transform="rotate(-10 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="#0a0a0a"/>
    <circle cx="50" cy="50" r="5" fill="#00D4FF"/>
  </g>

  <!-- Simplified icons row -->
  <g transform="translate(60, 200)">
    <text x="40" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Favicon</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#111"/>
    <rect x="12" y="12" width="56" height="56" rx="13" fill="#00D4FF" opacity="0.25" transform="rotate(12 40 40)"/>
    <rect x="15" y="15" width="50" height="50" rx="12" fill="#00D4FF" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#111"/>
  </g>

  <g transform="translate(170, 200)">
    <text x="40" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Favicon (white)</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#111"/>
    <rect x="12" y="12" width="56" height="56" rx="13" fill="#ffffff" opacity="0.15" transform="rotate(12 40 40)"/>
    <rect x="15" y="15" width="50" height="50" rx="12" fill="#ffffff" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#111"/>
  </g>

  <!-- Single layer simplified -->
  <g transform="translate(300, 200)">
    <text x="40" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Single Layer</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#111"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="#00D4FF" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#111"/>
  </g>

  <!-- Outline version -->
  <g transform="translate(410, 200)">
    <text x="40" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Outline</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#111"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="none" stroke="#00D4FF" stroke-width="2.5" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#00D4FF"/>
  </g>

  <!-- Solid fill app icon -->
  <g transform="translate(520, 200)">
    <text x="40" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">App Icon</text>
    <rect x="0" y="0" width="80" height="80" rx="18" fill="#00D4FF"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="#fff" opacity="0.2" transform="rotate(10 40 40)"/>
    <rect x="16" y="16" width="48" height="48" rx="11" fill="#fff" opacity="0.3" transform="rotate(-6 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#fff"/>
  </g>

  <!-- Inverted -->
  <g transform="translate(630, 200)">
    <text x="40" y="-8" fill="#444" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Inverted</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#00D4FF"/>
    <rect x="12" y="12" width="56" height="56" rx="13" fill="#0a0a0a" opacity="0.15" transform="rotate(12 40 40)"/>
    <rect x="15" y="15" width="50" height="50" rx="12" fill="#0a0a0a" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#00D4FF"/>
  </g>

  <!-- ==================== LIGHT BACKGROUND SECTION ==================== -->
  <rect y="300" width="800" height="300" fill="#ffffff"/>
  <text x="400" y="330" fill="#999" font-family="system-ui, sans-serif" font-size="12" text-anchor="middle">LIGHT BACKGROUND</text>

  <!-- Full logo - cyan on light -->
  <g transform="translate(60, 360)">
    <text x="50" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Brand Color</text>
    <rect x="5" y="5" width="90" height="90" rx="22" fill="#00B8DB" opacity="0.12" transform="rotate(20 50 50)"/>
    <rect x="10" y="10" width="80" height="80" rx="20" fill="#00B8DB" opacity="0.25" transform="rotate(5 50 50)"/>
    <rect x="15" y="15" width="70" height="70" rx="17" fill="#00A3CC" transform="rotate(-10 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="#ffffff"/>
    <circle cx="50" cy="50" r="5" fill="#00A3CC"/>
    <text x="120" y="58" fill="#171717" font-family="system-ui, sans-serif" font-size="28" font-weight="600" letter-spacing="-0.5">Thalamus</text>
  </g>

  <!-- Full logo - black on light -->
  <g transform="translate(350, 360)">
    <text x="50" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Black (mono)</text>
    <rect x="5" y="5" width="90" height="90" rx="22" fill="#000000" opacity="0.06" transform="rotate(20 50 50)"/>
    <rect x="10" y="10" width="80" height="80" rx="20" fill="#000000" opacity="0.12" transform="rotate(5 50 50)"/>
    <rect x="15" y="15" width="70" height="70" rx="17" fill="#171717" transform="rotate(-10 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="#ffffff"/>
    <circle cx="50" cy="50" r="5" fill="#171717"/>
    <text x="120" y="58" fill="#171717" font-family="system-ui, sans-serif" font-size="28" font-weight="600" letter-spacing="-0.5">Thalamus</text>
  </g>

  <!-- Icon only -->
  <g transform="translate(620, 360)">
    <text x="50" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Icon</text>
    <rect x="5" y="5" width="90" height="90" rx="22" fill="#00B8DB" opacity="0.12" transform="rotate(20 50 50)"/>
    <rect x="10" y="10" width="80" height="80" rx="20" fill="#00B8DB" opacity="0.25" transform="rotate(5 50 50)"/>
    <rect x="15" y="15" width="70" height="70" rx="17" fill="#00A3CC" transform="rotate(-10 50 50)"/>
    <circle cx="50" cy="50" r="12" fill="#ffffff"/>
    <circle cx="50" cy="50" r="5" fill="#00A3CC"/>
  </g>

  <!-- Simplified icons row - light bg -->
  <g transform="translate(60, 500)">
    <text x="40" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Favicon</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="12" y="12" width="56" height="56" rx="13" fill="#00A3CC" opacity="0.2" transform="rotate(12 40 40)"/>
    <rect x="15" y="15" width="50" height="50" rx="12" fill="#00A3CC" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#fff"/>
  </g>

  <g transform="translate(170, 500)">
    <text x="40" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Favicon (black)</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="12" y="12" width="56" height="56" rx="13" fill="#171717" opacity="0.1" transform="rotate(12 40 40)"/>
    <rect x="15" y="15" width="50" height="50" rx="12" fill="#171717" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#fff"/>
  </g>

  <!-- Single layer -->
  <g transform="translate(300, 500)">
    <text x="40" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Single Layer</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="#00A3CC" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#fff"/>
  </g>

  <!-- Outline -->
  <g transform="translate(410, 500)">
    <text x="40" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Outline</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#f5f5f5" stroke="#e5e5e5" stroke-width="1"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="none" stroke="#00A3CC" stroke-width="2.5" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#00A3CC"/>
  </g>

  <!-- Pure black -->
  <g transform="translate(520, 500)">
    <text x="40" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Pure Black</text>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="#000" opacity="0.08" transform="rotate(10 40 40)"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="#000" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#fff"/>
  </g>

  <!-- Pure white (shown on gray) -->
  <g transform="translate(630, 500)">
    <text x="40" y="-8" fill="#aaa" font-family="system-ui, sans-serif" font-size="10" text-anchor="middle">Pure White</text>
    <rect x="0" y="0" width="80" height="80" rx="16" fill="#374151"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="#fff" opacity="0.2" transform="rotate(10 40 40)"/>
    <rect x="14" y="14" width="52" height="52" rx="12" fill="#fff" transform="rotate(-8 40 40)"/>
    <circle cx="40" cy="40" r="10" fill="#374151"/>
  </g>

</svg>
