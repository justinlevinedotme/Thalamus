<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#1a1a1a"/>
  
  <!-- Editor Toolbar (top) -->
  <rect x="0" y="0" width="800" height="50" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <text x="400" y="30" text-anchor="middle" fill="#888" font-family="system-ui" font-size="12">EditorToolbar</text>
  
  <!-- Graph Canvas (main area) -->
  <rect x="0" y="50" width="800" height="450" fill="#111" stroke="#444" stroke-width="1"/>
  <text x="400" y="280" text-anchor="middle" fill="#555" font-family="system-ui" font-size="14">GraphCanvas</text>
  
  <!-- Tool Rail (left) -->
  <rect x="16" y="70" width="50" height="280" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <text x="41" y="220" text-anchor="middle" fill="#888" font-family="system-ui" font-size="9" transform="rotate(-90 41 220)">Tool Rail</text>
  
  <!-- Tool Rail Icons -->
  <rect x="24" y="78" width="34" height="34" rx="4" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="41" y="100" text-anchor="middle" fill="#aaa" font-family="system-ui" font-size="16">+</text>
  <text x="75" y="100" fill="#666" font-family="system-ui" font-size="8">SpeedDial</text>
  
  <rect x="24" y="118" width="34" height="34" rx="4" fill="#333"/>
  <text x="41" y="140" text-anchor="middle" fill="#888" font-family="system-ui" font-size="12">⌕</text>
  
  <rect x="24" y="158" width="34" height="34" rx="4" fill="#333"/>
  <text x="41" y="180" text-anchor="middle" fill="#888" font-family="system-ui" font-size="12">◎</text>
  
  <rect x="24" y="198" width="34" height="34" rx="4" fill="#333"/>
  <text x="41" y="220" text-anchor="middle" fill="#888" font-family="system-ui" font-size="12">✎</text>
  
  <rect x="24" y="238" width="34" height="34" rx="4" fill="#333"/>
  <text x="41" y="260" text-anchor="middle" fill="#888" font-family="system-ui" font-size="12">⊞</text>
  
  <rect x="24" y="278" width="34" height="34" rx="4" fill="#444" stroke="#666" stroke-width="1"/>
  <text x="41" y="300" text-anchor="middle" fill="#ccc" font-family="system-ui" font-size="12">⚙</text>
  
  <!-- Inspector Panel (left, expanded) -->
  <rect x="80" y="70" width="200" height="200" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <text x="180" y="90" text-anchor="middle" fill="#ccc" font-family="system-ui" font-size="11">Inspector Panel</text>
  <text x="180" y="108" text-anchor="middle" fill="#666" font-family="system-ui" font-size="9">(EditorSettingsInspector,</text>
  <text x="180" y="120" text-anchor="middle" fill="#666" font-family="system-ui" font-size="9">MapStyleInspector,</text>
  <text x="180" y="132" text-anchor="middle" fill="#666" font-family="system-ui" font-size="9">LayoutInspector, etc.)</text>
  
  <!-- Node Inspector (right) -->
  <rect x="584" y="70" width="200" height="320" rx="8" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <text x="684" y="90" text-anchor="middle" fill="#ccc" font-family="system-ui" font-size="11">Node Inspector</text>
  <text x="684" y="108" text-anchor="middle" fill="#666" font-family="system-ui" font-size="9">(NodeStyleInspector)</text>
  
  <!-- Sample Nodes on Canvas -->
  <rect x="320" y="150" width="120" height="50" rx="6" fill="#333" stroke="#666" stroke-width="2"/>
  <text x="380" y="180" text-anchor="middle" fill="#ccc" font-family="system-ui" font-size="11">Node</text>
  
  <rect x="350" y="280" width="120" height="50" rx="6" fill="#333" stroke="#666" stroke-width="2"/>
  <text x="410" y="310" text-anchor="middle" fill="#ccc" font-family="system-ui" font-size="11">Node</text>
  
  <!-- Edge between nodes -->
  <path d="M 380 200 Q 380 240 410 280" fill="none" stroke="#666" stroke-width="2"/>
  
  <!-- React Flow Controls (bottom left of canvas) -->
  <rect x="16" y="420" width="90" height="60" rx="4" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <text x="61" y="455" text-anchor="middle" fill="#888" font-family="system-ui" font-size="9">Controls</text>
  <text x="61" y="468" text-anchor="middle" fill="#666" font-family="system-ui" font-size="8">(zoom +/-)</text>
  
  <!-- Bottom Hotkey Bar -->
  <rect x="200" y="470" width="400" height="24" rx="4" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <text x="400" y="486" text-anchor="middle" fill="#666" font-family="system-ui" font-size="9">Keyboard Shortcuts Bar</text>
  
  <!-- Labels with lines -->
  <!-- EditorToolbar label -->
  <line x1="650" y1="25" x2="720" y2="25" stroke="#666" stroke-width="1" stroke-dasharray="2"/>
  <circle cx="720" cy="25" r="3" fill="#666"/>
  
  <!-- Tool Rail label -->
  <line x1="66" y1="170" x2="100" y2="145" stroke="#666" stroke-width="1" stroke-dasharray="2"/>
  
  <!-- GraphCanvas label -->
  <line x1="400" y1="290" x2="400" y2="350" stroke="#555" stroke-width="1" stroke-dasharray="2"/>
  <circle cx="400" cy="350" r="3" fill="#555"/>
</svg>