name: Deploy Staging

on:
  push:
    branches: [dev, develop, staging]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened]

env:
  VITE_API_URL: https://staging-api.thalamus.sh

jobs:
  deploy-api:
    name: Deploy API to Workers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: apps/api
          command: deploy --env staging

  deploy-web:
    name: Deploy Web to Pages
    runs-on: ubuntu-latest
    needs: deploy-api # Wait for API to deploy first
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run -w @thalamus/web build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Ensure Pages project exists
        uses: cloudflare/wrangler-action@v3
        continue-on-error: true
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages project create thalamus-staging --production-branch=staging

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist --project-name=thalamus-staging --commit-dirty=true
